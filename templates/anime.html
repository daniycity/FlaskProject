{% extends "default.html" %}
{% block title %}{{anime.getName()}}{% endblock %}
{% block head %}
{% endblock %}
{% block content %}

<div id="headerAnime">
  <div class="row">
    <div class="col-sm-2"><img src="{{image}}" class="img-fluid" alt="..."></div>
    <div class="col">
      <h1 class="text-light">{{anime.getName()}}</h1>
      <p class="text-white">{{story}}</p>
    </div>

  </div>
</div>

<div class="container text-center">
  {% for button in range(1,numButton+1,50) %}
    <button type="button" class="btn btn-outline-primary hideShowEpisodes" id="{{(button-1)//50}}">{{button}} - {{button+49}}</button>
  {% endfor %}

  <div class="list-group text-light"  >
    {% for i in range(1,numButton+1) %}
      <a href="/download/{{anime.getName()}}/{{i}}" download class="episodeContainer list-group-item list-group-item-action {{i//50}}">{{i}}</a>
    {% endfor %}
  </div>

</div>
<script src="/static/anime.js"></script>
{% endblock %}
