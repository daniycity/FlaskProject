{% extends "default.html" %}
{% block title %}{{anime.getName()}}{% endblock %}
{% block head %}
{{ super() }}

{% endblock %}
{% block content %}

<h1 class="text-light">{{anime.getName()}}</h1>

<div class="list-group text-light">
    {% for num, link in links %}
      <a href="{{link}}" class="list-group-item list-group-item-action">{{num}}</a>
    {% endfor %}
</div>

{% endblock %}
